<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <img src="assets/Pokemon_logo.png" alt="Pokemon Logo" class="logo">
        
        <div class="battlefield">
            <!-- Pokemon 1: Pikachu -->
            <div class="pokemon" id="pokemon1">
                <h3>Pikachu</h3>
                <img src="https://unite.pokemon.com/images/pokemon/pikachu/stat/stat-pikachu.png" alt="Pikachu" class="pokemon-image">
                <div class="health-bar">
                    <div class="health" id="health1" style="width: 100%;"></div>
                </div>
                <button id="attack1">Attack</button>
                <button id="special1">Special Attack</button>
            </div>

            <!-- Pokemon 2: Charmander -->
            <div class="pokemon" id="pokemon2">
                <h3>Charmander</h3>
                <img src="https://art-assorty.ru/uploads/posts/2016-07/1468902464_0004_c___charmander_by_gaghiel1987-d5oqbts.png" alt="Charmander" class="pokemon-image">
                <div class="health-bar">
                    <div class="health" id="health2" style="width: 100%;"></div>
                </div>
                <button id="attack2">Attack</button>
                <button id="special2">Special Attack</button>
            </div>

            <!-- Pokeball for animation -->
            <img id="pokeball" src="https://avatanplus.com/files/resources/original/57a55f181a8d11565dfb762d.png" alt="Pokeball" class="pokeball">

            <!-- Explosion effect -->
            <img id="explosion" src="https://cdn-icons-png.flaticon.com/512/7037/7037184.png" alt="Explosion" class="explosion">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
